<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Searching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="data-searching-sec">
    <div class="zn-container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="selection-box">
                    <h1>Mobile Data Searching</h1>

                    <label for="mobileSelect" class="design">Select a Brand:</label>
                    <select class="dropdown-box" id="mobileSelect" aria-label="data selection" onchange="searchMobile()">
                        <option selected disabled>Choose Mobile</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div id="search-result" class="result-box"></div>
            </div>
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
